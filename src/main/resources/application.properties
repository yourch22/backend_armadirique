# Configuracion del servidor
#server.port=8080
#Version endponds
server.servlet.context-path=/api/v1/
#para permitir aceptar subida imagenes
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
# Configuration for image upload directory
app.upload.base-dir=./uploads

#swagger configuration
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

#Configuration for Apache POI
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.xlsx=application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

